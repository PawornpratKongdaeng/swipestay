name: Build APK with EAS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: EAS Build APK
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        run: eas build --platform android --profile preview --non-interactive

      - name: Find latest APK URL
        id: get_apk_url
        run: |
          BUILD_ID=$(eas build:list --platform android --status finished --limit 1 --json | jq -r '.[0].id')
          APK_URL=$(eas build:view $BUILD_ID --json | jq -r '.artifacts.buildUrl')
          echo "APK_URL=$APK_URL" >> $GITHUB_OUTPUT

      - name: Download APK
        run: |
          curl -o app-release.apk "${{ steps.get_apk_url.outputs.APK_URL }}"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: app-release.apk
